
<!DOCTYPE html>
<html>
    <head>
        <title>Hide function using jquery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    alert("Text:"+$("#test").val())
                });
                
                
            });

        </script>
    </head>
    <body>
        <p><input type="text" id="test" value="MickeyMouse"></p>
        <button id="btn1">Show Text</button>
        
    </body>
</html>
